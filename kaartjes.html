<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Hitster Kaartjes per Categorie</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      background: #1db954;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .print-area {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px;
    }

    .card {
      width: 180px;
      height: 240px;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      page-break-inside: avoid;
      padding: 10px;
      background: white;
      color: black;
    }

    .card img {
      width: 120px;
      height: 120px;
    }

    .artist {
      font-size: 14px;
      margin-top: 5px;
    }

    .release {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin: auto 0;
    }

    .title {
      font-size: 16px;
      font-style: italic;
      transform: rotate(-5deg);
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Selecteer een categorie</h1>
  <div id="buttons"></div>

  <script src="kaartjes.js"></script>
</body>
</html>
