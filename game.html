<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Hitster QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #qr-reader {
      width: 300px;
      margin-bottom: 20px;
    }
    #yt-container {
      display: none;
    }
    iframe {
      width: 100%;
      height: 360px;
      border: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1db954;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>
  <h1>Scan een QR-code ðŸŽ¶</h1>
  <div id="qr-reader"></div>
  <div id="yt-container">
    <iframe id="yt-player" allow="autoplay" allowfullscreen></iframe>
  </div>
  <button id="retry-btn" style="display:none;">ðŸ”„ Scan opnieuw</button>
  <button id="switch-btn" style="display:block;">ðŸ”„ Draai camera</button>

  <script>
    const html5QrCode = new Html5Qrcode("qr-reader");
    const player = document.getElementById("yt-player");
    const container = document.getElementById("yt-container");
    const retryBtn = document.getElementById("retry-btn");
    const switchBtn = document.getElementById("switch-btn");
    let alreadyScanned = false;
    let currentCameraIndex = 0;
    let cameras = [];

    // Start the QR scanner with the selected camera
    function startScanner(cameraIndex) {
  alreadyScanned = false;
  retryBtn.style.display = "none"; // Hide retry button
  container.style.display = "none"; // Hide video container
  player.src = ""; // Clear current video
  switchBtn.style.display = "block"; // Show switch button

  // Get the list of cameras
  Html5Qrcode.getCameras().then(camList => {
    cameras = camList;  // Save camera list
    if (cameras && cameras.length) {
      const selectedCamera = cameras[cameraIndex];
      html5QrCode.start(
        { deviceId: { exact: selectedCamera.id } },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          console.log("Gescanne tekst:", decodedText); // Debugging log
          if (alreadyScanned) return;
          if (decodedText.includes("youtube.com/watch?v=")) {
            alreadyScanned = true;
            const videoId = new URL(decodedText).searchParams.get("v");
            if (videoId) {
              player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&showinfo=0&rel=0&modestbranding=1`;
              container.style.display = "block"; // Show video container
              retryBtn.style.display = "inline-block"; // Show retry button
              switchBtn.style.display = "none"; // Hide switch button
              html5QrCode.stop();
            }
          }
        },
        (err) => {
          console.warn("Scan fout:", err);
        }
      ).catch(err => {
        console.error("Start fout:", err);
        alert("Camera niet beschikbaar.");
      });
    } else {
      alert("Geen camera gevonden!");
    }
  }).catch(err => {
    console.error("Camera fout:", err);
    alert("Camera niet beschikbaar.");
  });
}

    // Switch camera function
    function switchCamera() {
  if (cameras.length > 1) {
    currentCameraIndex = (currentCameraIndex + 1) % cameras.length; // Cycle through cameras
    startScanner(currentCameraIndex); // Restart scanner with new camera
  } else {
    alert("Geen tweede camera gevonden!");
  }
}

    // Retry button functionality
    retryBtn.addEventListener("click", () => {
      startScanner(currentCameraIndex); // Retry scanning with the same camera
    });

    // Switch button functionality
    switchBtn.addEventListener("click", switchCamera);

    // Start scanning with the first camera by default
    startScanner(currentCameraIndex);
  </script>
</body>
</html>
