<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Hitster QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #qr-reader {
      width: 300px;
      margin-bottom: 20px;
    }
    #yt-container {
      display: none;
      width: 100%;
      max-width: 560px;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1db954;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>
  <h1>Scan een QR-code ðŸŽ¶</h1>
  <div id="qr-reader"></div>
  <div id="yt-container"></div>

  <button onclick="startScannerWithFacingMode('environment')">ðŸ“· Achtercamera</button>
  <button onclick="startScannerWithFacingMode('user')">ðŸŽ¥ Voorcamera</button>
  <button id="retry-btn" style="display:none;">ðŸ”„ Scan opnieuw</button>

  <script>
    const html5QrCode = new Html5Qrcode("qr-reader");
    const ytContainer = document.getElementById("yt-container");
    const retryBtn = document.getElementById("retry-btn");
    let alreadyScanned = false;

    async function startScannerWithFacingMode(facingMode) {
      alreadyScanned = false;
      retryBtn.style.display = "none";
      ytContainer.innerHTML = "";
      ytContainer.style.display = "none";

      if (html5QrCode._isScanning) {
        await html5QrCode.stop();
      }

      html5QrCode.start(
        { facingMode: facingMode },
        { fps: 10, qrbox: 250 },
        async (decodedText) => {
          if (alreadyScanned) return;
          if (decodedText.includes("youtube.com/watch?v=")) {
            alreadyScanned = true;
            const videoId = new URL(decodedText).searchParams.get("v");
            if (videoId) {
              await html5QrCode.stop();
              const iframe = document.createElement("iframe");
              iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&rel=0&modestbranding=1&playsinline=1`;
              iframe.allow = "autoplay";
              iframe.allowFullscreen = true;
              ytContainer.appendChild(iframe);
              ytContainer.style.display = "block";
              retryBtn.style.display = "inline-block";
            }
          }
        },
        (err) => {
          console.warn("Scan fout:", err);
        }
      ).catch(err => {
        console.error("Camera start fout:", err);
        alert("Camera starten mislukt.");
      });
    }

    retryBtn.addEventListener("click", () => {
      startScannerWithFacingMode("environment");
    });
  </script>
</body>
</html>
