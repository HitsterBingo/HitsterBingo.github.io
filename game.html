<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Hitster QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #qr-reader {
      width: 300px;
      margin-bottom: 20px;
    }
    #yt-container {
      display: none;
    }
    iframe {
      width: 100%;
      height: 360px;
      border: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1db954;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>
  <h1>Scan een QR-code ðŸŽ¶</h1>
  <div id="qr-reader"></div>
  <div id="yt-container"></div>
  <button id="retry-btn" style="display:none;">ðŸ”„ Scan opnieuw</button>
  <button id="switch-btn" style="display:block;">ðŸ”„ Draai camera</button>

  <script>
    const html5QrCode = new Html5Qrcode("qr-reader");
    const ytContainer = document.getElementById("yt-container");
    const retryBtn = document.getElementById("retry-btn");
    const switchBtn = document.getElementById("switch-btn");
    let alreadyScanned = false;
    let currentCameraIndex = 0;
    let cameras = [];

    async function startScanner(cameraIndex) {
      alreadyScanned = false;
      retryBtn.style.display = "none";
      ytContainer.innerHTML = ""; // Verwijder iframe als die er is
      ytContainer.style.display = "none";
      switchBtn.style.display = "block";

      if (html5QrCode._isScanning) {
        await html5QrCode.stop();
      }

      try {
        const camList = await Html5Qrcode.getCameras();
        cameras = camList;

        if (cameras.length) {
          const selectedCamera = cameras[cameraIndex];
          await html5QrCode.start(
            { deviceId: { exact: selectedCamera.id } },
            { fps: 10, qrbox: 250 },
            async (decodedText) => {
              if (alreadyScanned) return;
              if (decodedText.includes("youtube.com/watch?v=")) {
                alreadyScanned = true;
                const videoId = new URL(decodedText).searchParams.get("v");
                if (videoId) {
                  await html5QrCode.stop();
                  const iframe = document.createElement("iframe");
                  iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&showinfo=0&rel=0&modestbranding=1`;
                  iframe.allow = "autoplay";
                  iframe.allowFullscreen = true;
                  ytContainer.appendChild(iframe);
                  ytContainer.style.display = "block";
                  retryBtn.style.display = "inline-block";
                  switchBtn.style.display = "none";
                }
              }
            },
            (err) => {
              console.warn("Scan fout:", err);
            }
          );
        } else {
          alert("Geen camera gevonden!");
        }
      } catch (err) {
        console.error("Camera fout:", err);
        alert("Camera niet beschikbaar.");
      }
    }

    async function switchCamera() {
      if (cameras.length > 1) {
        currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
        await startScanner(currentCameraIndex);
      } else {
        alert("Geen tweede camera gevonden!");
      }
    }

    retryBtn.addEventListener("click", () => {
      startScanner(currentCameraIndex);
    });

    switchBtn.addEventListener("click", switchCamera);

    startScanner(currentCameraIndex);
  </script>
</body>
</html>
