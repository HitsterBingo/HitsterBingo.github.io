<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Hitster QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #qr-reader {
      width: 300px;
      margin-bottom: 20px;
    }

    #yt-container {
      display: block;
      width: 1px;
      height: 1px;
      overflow: hidden;
      position: absolute;
      left: -9999px;
    }

    #player {
      width: 100%;
      height: 315px;
      border: none;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1db954;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>
  <h1>Scan een QR-code üé∂</h1>
  <div id="qr-reader"></div>
  <div id="yt-container">
    <div id="player"></div>
  </div>

  <button id="start-btn">‚ñ∂Ô∏è Start Hitster Scan</button>
  <button id="retry-btn" style="display:none;">üîÑ Scan opnieuw</button>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let html5QrCode = new Html5Qrcode("qr-reader");
    let player;
    let alreadyScanned = false;
    let lastVideoId = "";
    const retryBtn = document.getElementById("retry-btn");
    const startBtn = document.getElementById("start-btn");

    // Create the YouTube player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '1',
        width: '1',
        videoId: '',
        playerVars: {
          autoplay: 0,
          controls: 0,
          rel: 0,
          modestbranding: 1,
          playsinline: 1
        },
        events: {
          onReady: (event) => {
            // Nothing yet
          }
        }
      });
    }

    // Start QR scanning
    async function startScanner() {
      alreadyScanned = false;
      retryBtn.style.display = "none";
      if (html5QrCode._isScanning) {
        await html5QrCode.stop();
      }

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        async (decodedText) => {
          if (alreadyScanned) return;
          if (decodedText.includes("youtube.com/watch?v=")) {
            alreadyScanned = true;
            const videoId = new URL(decodedText).searchParams.get("v");
            if (videoId) {
              await html5QrCode.stop();
              lastVideoId = videoId;
              player.loadVideoById(videoId); // load and play video
              retryBtn.style.display = "inline-block";
            }
          }
        },
        (err) => {
          console.warn("Scan fout:", err);
        }
      ).catch(err => {
        console.error("Camera start fout:", err);
        alert("Camera starten mislukt.");
      });
    }

    // Start button clicked
    startBtn.addEventListener("click", () => {
      startScanner();
      startBtn.style.display = "none";
    });

    // Retry button
    retryBtn.addEventListener("click", () => {
      startScanner();
    });
  </script>
</body>
</html>
