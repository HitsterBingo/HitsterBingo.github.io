<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Hitster QR Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #qr-reader {
      width: 300px;
      margin-bottom: 20px;
    }
    #yt-container {
      display: none;
    }
    iframe {
      width: 0;
      height: 0;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Scan een QR-code ðŸŽ¶</h1>
  <div id="qr-reader"></div>
  <div id="yt-container">
    <iframe id="yt-player" allow="autoplay" allowfullscreen></iframe>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("qr-reader");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const cam = cameras[0];
        html5QrCode.start(
          { deviceId: { exact: cam.id } },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            console.log("Gescande QR:", decodedText);
            if (decodedText.includes("youtube.com/watch?v=")) {
              const videoId = new URL(decodedText).searchParams.get("v");
              if (videoId) {
                const player = document.getElementById("yt-player");
                const container = document.getElementById("yt-container");
                player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&showinfo=0&rel=0&modestbranding=1`;
                container.style.display = "block";
                html5QrCode.stop();
              }
            }
          },
          (err) => {
            console.warn("Scanfout:", err);
          }
        );
      } else {
        alert("Geen camera gevonden!");
      }
    }).catch(err => {
      console.error("Camera error", err);
      alert("Camera niet beschikbaar.");
    });
  </script>
</body>
</html>
