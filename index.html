<!-- index.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Hitster Game</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <!-- html2pdf.js voor PDF-export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <style>
    body { background: #121212; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
    #mode-buttons { margin-bottom: 20px; }
    button { margin: 5px; padding: 12px 24px; font-size: 16px; background: #1db954; border: none; border-radius: 8px; color: white; cursor: pointer; }
    button:hover { background: #1ed760; }
    #qr-reader { width: 300px; margin: 20px auto; }
    #player { width: 100%; max-width: 560px; height: 315px; margin: 20px auto; }
    #categories-section, #playlist-section { display: none; }
    .cat-btn { width: 140px; }
    .track-item { margin: 10px 0; }
    .info { margin-top: 8px; }
    #generate-pdf { display: none; }
    /* Kaartjes‚Äëstijl voor PDF */
    .print-area { display: flex; flex-wrap: wrap; justify-content: center; background: #121212; color: white; }
    .card {
      background: #1e1e1e;
      border: 2px solid #1db954;
      border-radius: 12px;
      width: 180px;
      margin: 10px;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }
    .card img { width: 100px; height: 100px; margin-bottom: 8px; }
    .card .title { font-weight: bold; font-size: 14px; margin-bottom: 4px; }
    .card .artist { font-size: 12px; margin-bottom: 4px; }
    .card .release { font-size: 11px; color: #aaa; }
  </style>
</head>
<body>
  <h1>Hitster Game</h1>
  <div id="mode-buttons">
    <button id="mode-scan">Scan QR</button>
    <button id="mode-cat">Categorie√´n</button>
    <button id="mode-playlist">Playlist</button>
  </div>

  <section id="scanner-section">
    <h2>üì∑ Scan een YouTube QR-code</h2>
    <div id="qr-reader"></div>
    <button id="start-scan">‚ñ∂Ô∏è Start Scannen</button>
  </section>

  <section id="categories-section">
    <h2>üéµ Kies een categorie</h2>
    <div id="categories"></div>
    <div id="tracks-container"></div>
    <button id="generate-pdf">üñ®Ô∏è Genereer PDF</button>
  </section>

  <section id="playlist-section">
    <h2>üìã Plak YouTube Playlist Link</h2>
    <input type="text" id="playlist-url" placeholder="https://www.youtube.com/playlist?list=..." />
    <button id="load-playlist">‚ñ∂Ô∏è Laad Playlist</button>
  </section>

  <div id="player"></div>
  <script src="app.js"></script>
</body>
</html>
