<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Hitster QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #qr-reader {
      width: 100%;
      max-width: 360px;
      margin: 20px 0;
    }

    #player {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
    }

    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #1db954;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      width: 80%;
      max-width: 400px;
    }

    button:hover {
      background-color: #1ed760;
    }

    @media (max-width: 600px) {
      button {
        font-size: 16px;
        padding: 12px 24px;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Scan een QR-code üé∂</h1>

  <div id="qr-reader"></div>

  <button id="start-scan">‚ñ∂Ô∏è Start Scannen</button>
  <button id="play-video" style="display:none;">‚ñ∂Ô∏è Speel Video</button>
  <button id="rescan" style="display:none;">üîÑ Scan Opnieuw</button>

  <div id="player"></div>

  <script src="app.js"></script>
</body>
</html>
