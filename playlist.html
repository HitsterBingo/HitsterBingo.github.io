<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Hitster Playlist naar Kaartjes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    input[type="text"] {
      width: 80%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 10px auto;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      background: #1db954;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .print-area {
      padding: 40px;
      margin: 20px auto;
      max-width: 1000px;
    }

    .card {
      width: 180px;
      height: 240px;
      border: 1px solid #ccc;
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin: 40px auto;
      box-sizing: border-box;
      page-break-after: always;
    }

    .card-front img {
      width: 120px;
      height: 120px;
    }

    .card-back {
      flex-direction: column;
    }

    .card-back .artist {
      position: absolute;
      top: 8px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      font-weight: normal;
    }

    .card-back .release {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin: auto 0;
    }

    .card-back .title {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      font-style: italic;
      transform: rotate(-5deg);
    }
  </style>
</head>
<body>
  <h1>Playlist â†’ Hitster Kaartjes</h1>
  <input type="text" id="playlist-url" placeholder="Plak hier een YouTube-playlist link...">
  <label><input type="checkbox" id="double-sided"> Dubbelzijdig printen</label>
  <button onclick="genereerKaartjes()">ðŸŽµ Genereer kaartjes</button>

  <script>
    async function genereerKaartjes() {
      const url = document.getElementById("playlist-url").value.trim();
      const listId = new URL(url).searchParams.get("list");
      const isDouble = document.getElementById("double-sided").checked;
      if (!listId) return alert("Geen geldige playlistlink.");

      const apiKey = 'AIzaSyAMZBCUGGm2ZW9Lv8eEvJJPzLN6lVYypMo';
      const items = [];
      let nextPageToken = '';
      let totalFetched = 0;

      while (nextPageToken !== null && totalFetched < 50) {
        const apiUrl = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${listId}&key=${apiKey}&pageToken=${nextPageToken}`;
        const res = await fetch(apiUrl);
        const data = await res.json();
        if (!data.items || data.items.length === 0) {
          alert("Geen video's gevonden in de playlist.");
          return;
        }

        data.items.forEach(item => {
          if (!item.snippet || !item.snippet.resourceId) return;
          const title = item.snippet.title;
          const rawArtist = item.snippet.videoOwnerChannelTitle || item.snippet.channelTitle || "Onbekend";
          const artist = rawArtist.replace(/vevo/gi, '').trim();
          const publishedAt = new Date(item.snippet.publishedAt);
          const maandJaar = publishedAt.toLocaleString('nl-NL', { month: 'long', year: 'numeric' });
          const videoId = item.snippet.resourceId.videoId;
          const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;
          items.push({ title, artist, release: maandJaar, url: videoUrl });
        });

        nextPageToken = data.nextPageToken || null;
        totalFetched = items.length;
      }

      if (items.length === 0) {
        alert("Geen kaartjes om te genereren.");
        return;
      }

      const container = document.createElement("div");
      container.className = "print-area";

      if (isDouble) {
        items.slice(0, 50).forEach(item => {
          const front = document.createElement("div");
          front.className = "card card-front";
          const qr = document.createElement("img");
          qr.crossOrigin = "anonymous";
          qr.src = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${encodeURIComponent(item.url)}`;
          front.appendChild(qr);
          container.appendChild(front);

          const back = document.createElement("div");
          back.className = "card card-back";
          back.innerHTML = `
            <div class="artist">${item.artist}</div>
            <div class="release">${item.release}</div>
            <div class="title">${item.title}</div>
          `;
          container.appendChild(back);
        });
      } else {
        items.slice(0, 50).forEach(item => {
          const front = document.createElement("div");
          front.className = "card card-front";
          const qr = document.createElement("img");
          qr.crossOrigin = "anonymous";
          qr.src = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${encodeURIComponent(item.url)}`;
          front.appendChild(qr);
          container.appendChild(front);
        });
      }

      document.body.appendChild(container);
      console.log("ðŸ§© Aantal kaartjes in container:", container.children.length);

      const imgs = container.querySelectorAll("img");
      Promise.all(Array.from(imgs).map(img =>
        img.complete ? Promise.resolve() : new Promise(res => img.onload = res)
      )).then(() => {
        console.log("ðŸ“¸ Alle QR-afbeeldingen geladen, start PDF genereren...");
        html2pdf()
          .set({
            filename: `playlist-kaartjes.pdf`,
            margin: [20, 10, 20, 10],
            html2canvas: { scale: 2, useCORS: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
          })
          .from(container)
          .save()
          .then(() => console.log("âœ… PDF succesvol gegenereerd!"));
      });
    }
  </script>
</body>
</html>
