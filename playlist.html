<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Hitster Playlist naar Kaartjes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    input[type="text"] {
      width: 80%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 10px auto;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      background: #1db954;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .print-area {
      padding: 40px;
      margin: 20px auto;
      max-width: 1100px;
      background: white;
      color: black;
    }

    .page {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
     grid-template-rows: repeat(4, 1fr);
      gap: 20px;
      page-break-after: always;
    }

    .page.reverse {
      direction: rtl;
    }

    .card {
      aspect-ratio: 1 / 1;
      border: 1px solid #ccc;
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      box-sizing: border-box;
    }

    .card img {
      width: 80px;
      height: 80px;
    }

    .card .artist {
      font-size: 14px;
      font-weight: normal;
      margin-bottom: 5px;
    }

    .card .release {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin: 10px 0;
    }

    .card .title {
      font-size: 14px;
      font-style: italic;
      transform: rotate(-5deg);
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Playlist â†’ Hitster Kaartjes</h1>
  <input type="text" id="playlist-url" placeholder="Plak hier een YouTube-playlist link...">
  <label><input type="checkbox" id="double-sided"> Dubbelzijdig printen</label>
  <button onclick="genereerKaartjes()">ðŸŽµ Genereer kaartjes</button>

  <script>
    async function genereerKaartjes() {
      const url = document.getElementById("playlist-url").value.trim();
      const listId = new URL(url).searchParams.get("list");
      const isDouble = document.getElementById("double-sided").checked;
      if (!listId) return alert("Geen geldige playlistlink.");

      const apiKey = 'AIzaSyAMZBCUGGm2ZW9Lv8eEvJJPzLN6lVYypMo';
      const items = [];
      let nextPageToken = '';

      while (nextPageToken !== null) {
        const apiUrl = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${listId}&key=${apiKey}&pageToken=${nextPageToken}`;
        const res = await fetch(apiUrl);
        const data = await res.json();
        if (!data.items || data.items.length === 0) break;

        data.items.forEach(item => {
          if (!item.snippet || !item.snippet.resourceId) return;
          const title = item.snippet.title;
          const rawArtist = item.snippet.videoOwnerChannelTitle || item.snippet.channelTitle || "Onbekend";
          const artist = rawArtist.replace(/vevo/gi, '').trim();
          const publishedAt = new Date(item.snippet.publishedAt);
          const maandJaar = publishedAt.toLocaleString('nl-NL', { month: 'long', year: 'numeric' });
          const videoId = item.snippet.resourceId.videoId;
          const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;
          items.push({ title, artist, release: maandJaar, url: videoUrl });
        });

        nextPageToken = data.nextPageToken || null;
      }

      if (items.length === 0) {
        alert("Geen kaartjes om te genereren.");
        return;
      }

      const container = document.createElement("div");
      container.className = "print-area";

      if (isDouble) {
        for (let i = 0; i < items.length; i += 9) {
          const group = items.slice(i, i + 9);
          if (group.length === 0) continue;

          const qrPage = document.createElement("div");
          qrPage.className = "page";
          group.forEach(item => {
            const qrCard = document.createElement("div");
            qrCard.className = "card";
            const qr = document.createElement("img");
            qr.crossOrigin = "anonymous";
            qr.src = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${encodeURIComponent(item.url)}`;
            qrCard.appendChild(qr);
            qrPage.appendChild(qrCard);
          });
          container.appendChild(qrPage);

          const infoPage = document.createElement("div");
          infoPage.className = "page reverse";
          group.forEach(item => {
            const infoCard = document.createElement("div");
            infoCard.className = "card";
            infoCard.innerHTML = `
              <div class="artist">${item.artist}</div>
              <div class="release">${item.release}</div>
              <div class="title">${item.title}</div>
            `;
            infoPage.appendChild(infoCard);
          });
          container.appendChild(infoPage);
        }
      } else {
        for (let i = 0; i < items.length; i += 9) {
          const group = items.slice(i, i + 9);
          const page = document.createElement("div");
          page.className = "page";
          group.forEach(item => {
            const qrCard = document.createElement("div");
            qrCard.className = "card";
            const qr = document.createElement("img");
            qr.crossOrigin = "anonymous";
            qr.src = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${encodeURIComponent(item.url)}`;
            qrCard.appendChild(qr);
            page.appendChild(qrCard);

            const infoCard = document.createElement("div");
            infoCard.className = "card";
            infoCard.innerHTML = `
              <div class="artist">${item.artist}</div>
              <div class="release">${item.release}</div>
              <div class="title">${item.title}</div>
            `;
            page.appendChild(infoCard);
          });
          container.appendChild(page);
        }
      }

      document.body.appendChild(container);

      const imgs = container.querySelectorAll("img");
      Promise.all(Array.from(imgs).map(img =>
        img.complete ? Promise.resolve() : new Promise(res => img.onload = res)
      )).then(() => {
        setTimeout(() => {
          html2pdf()
            .set({
              filename: `playlist-kaartjes.pdf`,
              margin: [10, 10, 10, 10],
              html2canvas: { scale: 2, useCORS: true },
              jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            })
            .from(container)
            .save()
            .then(() => console.log("âœ… PDF succesvol gegenereerd!"));
        }, 500);
      });
    }
  </script>
</body>
</html>
