<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Hitster Playlist naar Kaartjes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    input {
      width: 80%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      background: #1db954;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .print-area {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 40px;
      margin: 20px;
    }

    .card {
      width: 180px;
      height: 240px;
      border: 1px solid #ccc;
      page-break-inside: avoid;
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 10px;
      box-sizing: border-box;
    }

    .card-front img {
      width: 120px;
      height: 120px;
    }

    .card-back {
      flex-direction: column;
    }

    .card-back .artist {
      position: absolute;
      top: 8px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      font-weight: normal;
    }

    .card-back .release {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin: auto 0;
    }

    .card-back .title {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      font-style: italic;
      transform: rotate(-5deg);
    }
  </style>
</head>
<body>
  <h1>Playlist â†’ Hitster Kaartjes</h1>
  <input type="text" id="playlist-url" placeholder="Plak hier een YouTube-playlist link...">
  <br>
  <button onclick="genereerKaartjes()">ðŸŽµ Genereer kaartjes</button>

  <script>
    async function genereerKaartjes() {
      const url = document.getElementById("playlist-url").value.trim();
      const listId = new URL(url).searchParams.get("list");
      if (!listId) return alert("Geen geldige playlistlink.");

      const apiKey = 'AIzaSyAMZBCUGGm2ZW9Lv8eEvJJPzLN6lVYypMo';
      const items = [];
      let nextPageToken = '';
      let totalFetched = 0;

      while (nextPageToken !== null && totalFetched < 50) {
        const apiUrl = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${listId}&key=${apiKey}&pageToken=${nextPageToken}`;
        const res = await fetch(apiUrl);
        const data = await res.json();
        if (!data.items) break;

        data.items.forEach(item => {
          const title = item.snippet.title;
          const artist = item.snippet.videoOwnerChannelTitle || item.snippet.channelTitle;
          const publishedAt = new Date(item.snippet.publishedAt);
          const maandJaar = publishedAt.toLocaleString('nl-NL', { month: 'long', year: 'numeric' });
          const videoId = item.snippet.resourceId.videoId;
          const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;
          items.push({ title, artist, release: maandJaar, url: videoUrl });
        });

        nextPageToken = data.nextPageToken || null;
        totalFetched = items.length;
      }

      const container = document.createElement("div");
      container.className = "print-area";

      items.slice(0, 50).forEach(item => {
        // voorkant
        const front = document.createElement("div");
        front.className = "card card-front";
        const qr = document.createElement("img");
        qr.crossOrigin = "anonymous";
        qr.src = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${encodeURIComponent(item.url)}`;
        front.appendChild(qr);
        container.appendChild(front);

        // achterkant
        const back = document.createElement("div");
        back.className = "card card-back";
        back.innerHTML = `
          <div class="artist">${item.artist}</div>
          <div class="release">${item.release}</div>
          <div class="title">${item.title}</div>
        `;
        container.appendChild(back);
      });

      document.body.appendChild(container);

      const imgs = container.querySelectorAll("img");
      Promise.all(Array.from(imgs).map(img =>
        img.complete ? Promise.resolve() : new Promise(res => img.onload = res)
      )).then(() => {
        html2pdf()
          .set({ filename: `playlist-kaartjes.pdf`, margin: 10, html2canvas: { scale: 2, useCORS: true } })
          .from(container)
          .save()
          .then(() => container.remove());
      });
    }
  </script>
</body>
</html>
